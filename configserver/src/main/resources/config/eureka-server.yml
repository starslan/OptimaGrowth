
spring:
  application:
    name: eureka-server
  boot:
    admin:
      context-path: /admin

server:
  port: 8070
eureka:
  enableSelfPreservation: false
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
